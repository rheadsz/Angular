<div class="card mb-3 ps-2 pt-2 item-style" style="max-width: 440px; height: 300px">
    <div class="row g-0 on-small">
      <div class="col-md-4">
        <img src={{book.image}} class="img-fluid rounded-start rounded-end" alt={{book.name}}>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{book.name}}</h5>
          <p class="card-text">{{ book.name | titlecase}} by {{ book.author | titlecase}}</p>
          <p class="card-text"><small class="text-muted">{{ book.amount  | currency:'INR'}}</small></p>
          <button class="mb-3">QTY: {{getQty()}}</button><br>
          <button class="btn btn-primary" (click)="removeFromCart()">Remove from cart</button>
        </div>
      </div>
    </div>
  </div>
